<head></head>

<body>
    <h1>TwitterFeed</h1>
    {{>feed}}
</body>


<template name="feed">
    <div class="row">
        <div class="col-sm-6">
            {{>tweetRetrieve query}}
        </div>
        <div class="col-sm-6">
            {{>tweetRetrieve keyword="#deandre" count=5}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            {{>tweetRetrieve keyword="@TIME" count=10}}
        </div>
        <div class="col-sm-6">
            {{>tweetRetrieve keyword="#dogs" count=10}}
        </div>
    </div>
</template>
