<template name="twitterPackage">
    <div class="page-header">
     <!-- {{> tweetSubmit}} -->
    </div>
    <ul class="list-group">
        {{#each tweets}} {{> tweetItem}} {{/each}}
    </ul>
</template>


<template name="tweetSubmit">
    <form class="form-inline">
        <div class="form-group">
            <input name="twitterName" class="form-control" placeholder="Type twitter username here" />
        </div>
        <div class="form-group">
            <input name="count" class="form-control" placeholder="Type number of tweets here" />
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
</template>


<template name="tweetItem">
    <li class="list-group-item">
    		<h4>{{../query}}</h4><img src="{{image}}">
        <h4>Message: {{{message}}}</h4><h5>{{{time}}}</h5>
    </li>
</template>
